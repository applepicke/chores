{% verbatim %}
<script id="weekday-partial" type="x-tmpl-mustache">
  <div class="weekday-picker">
    <div class="day start" title="Sunday" data-day="sunday">S</div>
    <div class="day" title="Monday" data-day="monday">M</div>
    <div class="day" title="Tuesday" data-day="tuesday">T</div>
    <div class="day" title="Wednesday" data-day="wednesday">W</div>
    <div class="day" title="Thursday" data-day="thursday">T</div>
    <div class="day" title="Friday" data-day="friday">F</div>
    <div class="day end" title="Saturday" data-day="saturday">S</div>
  </div>
</script>
{% endverbatim %}
