<div class="house-detail">
  <div class="row">
    <h1 ng-bind="house.name" class="small-centered small-12 columns"></h1>
  </div>
  <div class="row">
    <h5 ng-bind="house.description" class="small-12 columns"></h5>
  </div>

  <br/>

  <div class="row">
    <div class="chores-list small-12 small-centered large-uncentered large-8 columns">
      <h4>
        <span class="fa fa-cutlery"></span>
        Chores
        <a data-reveal-id="choreModal" href="#">
          <span class="add-chore fa fa-plus-circle" data-tooltip aria-haspopup="true" title="Add new chore"></span>
        </a>
      </h4>
      <ul>
        <li ng-repeat="chore in house.chores">{{ chore.name }}</li>
      </ul>
    </div>

    <div class="user-list small-12 small-centered large-uncentered large-3 columns">
      <h4>
        <span class="fa fa-user"></span>
        Users
        <a data-reveal-id="userModal" href="#"><span class="add-user fa fa-plus-circle"></span></a>
      </h4>
      <ul>
      <li ng-repeat="user in house.users" class="user">{{ user.name }}</li>
      </ul>
    </div>

    <div id="choreModal" class="reveal-modal medium" data-reveal>
      <div class="row">
        <h3 class="small-12 columns">Add Chore</h3>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter name here..."></input>
        </div>
        <div class="large-6 columns">
          <label for="description">Description</label>
          <input type="text" name="description" placeholder="Enter description here..."></input>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label for="chore-users">Who is doing the chore?</label>
          <select name="chore-users" placeholder="Enter name here...">
            <option value="-1">I don't know yet!</option>
            <option ng-repeat="user in house.users" value="{{ user.email }}">{{ user.name }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <a class="small-6 large-2 large-offset-4 columns button secondary" href="#">Cancel</a>
        <a class="small-6 large-2 end columns button" href="#">Save</a>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>

    <div id="userModal" class="reveal-modal small" data-reveal>
      <p>Enter the email address of the user you would like to add to the household. Once they confirm their spot you can begin assigning them to chores.</p>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter email here..."></input>
      <a href="#" class="button tiny invite-button">Send Invite</a>
    </div>

  </div>

</div>
