<div class="account-detail">
  <div class="row">
    <h1 class="small-12 large-12 large-offset-1 columns">{{ account.name }}'s Settings</h1>
  </div>
  <div class="row">
    <div class="small-12 large-4 large-offset-1 columns">
      <label for="first_name">
        First Name
        <input type="text" name="first_name"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 large-4 large-offset-1 columns">
      <label for="last_name">
        Last Name
        <input type="text" name="last_name"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-8 large-4 large-offset-1 columns">
      <label for="password">
        Password
        <input type="password" disabled name="password" value="12345678"></input>
        <a href="#" class="button tiny success">Change Password</a>
      </label>
    </div>

  </div>

</div>
